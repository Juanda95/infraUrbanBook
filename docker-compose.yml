services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: urbanbook-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password_123
      POSTGRES_DB: UrbanBook
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - urbanbook-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d UrbanBook"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: urbanbook_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@UrbanBook.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_PROXY_X_FOR_COUNT: 1
      PGADMIN_CONFIG_PROXY_X_PROTO_COUNT: 1
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: 'False'
      PGADMIN_CONFIG_COOKIE_DEFAULT_SECURE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - urbanbook-network
    restart: unless-stopped

  # UrbanBook Backend API
  urbanbook-api:
    build:
      context: ../UrbanBookBack
      dockerfile: Dockerfile
    container_name: urbanbook-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5232
      ConnectionStrings__cnUrbanBook: "Host=postgres;Port=5432;Database=UrbanBook;Username=postgres;Password=postgres_password_123;Trust Server Certificate=true;"
    ports:
      - "5232:5232"
    expose:
      - "5232"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - urbanbook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5232/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # UrbanBook Frontend
  urbanbook-frontend:
    build:
      context: ../UrbanBookFront
      dockerfile: Dockerfile
    container_name: urbanbook-frontend
    expose:
      - "80"
    networks:
      - urbanbook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: urbanbook-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - urbanbook-api
      - urbanbook-frontend
    networks:
      - urbanbook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  urbanbook-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data: