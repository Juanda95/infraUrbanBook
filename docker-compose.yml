services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    container_name: urbanbook-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - urbanbook-network
      - apps-general-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d UrbanBook"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  

  # UrbanBook Backend API
  urbanbook-api:
    build:
      context: ../UrbanBookBack
      dockerfile: Dockerfile
    container_name: urbanbook-api
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ASPNETCORE_URLS: ${ASPNETCORE_URLS}
      ConnectionStrings__cnUrbanBook: ${CONNECTIONSTRINGS__CNURBANBOOK}
    ports:
      - "5232:5232"
    expose:
      - "5232"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - urbanbook-network
      - apps-general-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5232/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # UrbanBook Frontend
  urbanbook-frontend:
    build:
      context: ../UrbanBookFront
      dockerfile: Dockerfile
    container_name: urbanbook-frontend
    expose:
      - "80"
    networks:
      - urbanbook-network
      - apps-general-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  
networks:
  urbanbook-network:
    driver: bridge
  apps-general-network:
    external: true

volumes:
  postgres_data: